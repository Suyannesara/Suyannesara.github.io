<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- BOOTSTRAP LINK  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body  class="d-flex justify-content-center align-items-center">
  <div>
    <form class="d-flex flex-column">
      <legend class="mx-auto" style="background-color:blue;">
        <h4>SISTEMA DE GESTÃO INTERNA</h4>
      </legend>
      <legend>
        <h4>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h4>
      </legend>
  
      <div class="row">
        <div class="col">
           <label >
          Login
          <input class="form-control" type="text">
          </label>
          <br>
        </div>
       
        <div class="col">
          <label>
            Senha
            <input class="cow form-control" type="text">
          </label>
          <br>
        </div>

        <div class="col">
          <label for="">Status
            <select class="form-select form-select " name="" id="">
              <option value="">Ativo</option>
              <option value="">Inativo</option>
            </select>
          </label>
        </div>
      </div>
      <br>
  
      <label for="">
        Data da criação
        <input class="form-control" type="date" name="" id="">
      </label>
      <br>
  
      <div class="row">
        <div class="col">
          <label for="">Perfil
            <div class="input-group">
              <div class="input-group-text">
                <input type="radio" id="convidado" name="perfil" value="HTML">
                <label for="convidado">Convidado</label>
              </div>
      
              <div class="input-group-text">
                <input type="radio" id="Administrador" name="perfil">
                <label for="Administrador">Administrador</label>
              </div>
            </div>
          </label>
        </div>

        <div class="col">
          <label for="">Tipo <br>
            <div  class="input-group">
              <div class="input-group-text">
                <input type="radio" id="tecnico" name="fav_language" value="HTML">
                <label for="tecnico">Técnico</label>
              </div>
    
              <div class="input-group-text">
                <input type="radio" id="professor" name="fav_language">
                <label for="tecnico">Professor</label>
              </div>
    
              <div class="input-group-text">
                <input type="radio" id="aluno" name="fav_language">
                <label for="aluno">Aluno</label>
              </div>
    
            </div>
          </label>
          <br>
        </div>
      </div>
      <br>
  
      <label for="">Observações
        <textarea  class="form-control" name="" id="" cols="50" rows="5"></textarea>
      </label>
      <br>
      <label for="">
        Módulos
        <div class="input-group">
          <div class="input-group-text">
            <input type="checkbox" id="modulo"> Compras 
          </div>
          <div class="input-group-text">
            <input type="checkbox" id="modulo"> Biblioteca
          </div>
          <div class="input-group-text">
            <input type="checkbox" id="modulo"> Acadêmico 
          </div>
          <div class="input-group-text">
            <input type="checkbox" id="modulo"> Documentação
          </div>
          <div class="input-group-text">
            <input type="checkbox" id="modulo"> Recursos Humanos
          </div>
            
        </div>
       
      </label>
      <br>
  
      <button class="btn btn-primary mb-2" type="submit">Cadastrar</button>
      <button class="btn btn-primary mb-2" type="submit">Excluir</button>
    </form>

  </div>

 

</body>

</html>
