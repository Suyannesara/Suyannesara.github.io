<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Centro Cirurgico</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        tbody {
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Painel Centro Cirurgico</h1>
        <form id="formulario">

            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="nome">Nome do Paciente:</label>
                    <input class="form-control" type="text" id="nome" name="nome" autocomplete="off">
                </div>
                <div class="form-group col-sm-3">
                    <label for="status">Status:</label>
                    <select class="form-control" id="status" name="status">
                        <option value="operatorio">Pré Operatório</option>
                        <option value="sala-cirurgia">Em sala de Cirurgia</option>
                        <option value="recuperacao">Sala de Recuperação</option>
                        <option value="transferido">Trensferído</option>
                    </select>
                </div>
                <div class="form-group col-sm-3">
                    <label for="local">Local:</label>
                    <input class="form-control" type="text" id="local" name="local">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-3">
                    <label for="horaInicio">Hora Início:</label>
                    <input class="form-control" type="time" id="horaInicio" name="horaInicio">
                </div>
                <div class="form-group col-sm-3">
                    <label for="inicioPrevisto">Início Previsto:</label>
                    <input class="form-control" type="time" id="inicioPrevisto" name="inicioPrevisto">
                </div>
                <div class="form-group col-sm-3">
                    <label for="fimPrevisto">Fim Previsto:</label>
                    <input class="form-control" type="time" id="fimPrevisto" name="fimPrevisto">
                </div>
                <div class="form-group col-sm-3">
                    <label for="saidaPrevista">Saída Prevista:</label>
                    <input class="form-control" type="time" id="saidaPrevista" name="saidaPrevista">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-secondary" onclick="novo()">Novo</button>
                    <button type="button" class="btn btn-primary" onclick="gavar()">Gravar</button>
                    <button type="button" class="btn btn-danger" onclick="apagar()">Apagar</button>
                    <input class="" type="hidden" id="id" name="id" autocomplete="off">
                </div>
            </div>
        </form>
        <br>
        <table class="table table-hover">
            <thead>
                <th width="40%">Nome do Paciente</th>
                <th width="30%">Status</th>
                <th width="10%">Hora <br> Início</th>
                <th width="10%">Início <br> Previsto</th>
                <th width="10%">Fim <br> Previsto</th>
                <th width="10%">Saída <br>Presvista</th>
            </thead>
            <tbody id="corpoTabela">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
