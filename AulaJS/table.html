<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- LINK BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome do Aluno</th>
        </tr>
      </thead>
      <tbody id="tbCorpo">

      </tbody>
    </table>

    <ul class="pagination">
      <li><a href="#">1</a></li>
      <li><a href="#2">2</a></li>
      <li><a href="#3">3</a></li>
    </ul>

  </div>

  <script>
    let alunos = ["SUYANNE MIRANDA", "AMANDA LAYANNE", "LETÍCIA FERREIRA", "KAMILA SOUSA", "JOÃO PEDRO GURGEL", "PEDRO THIAGO GOMES", "SILLAS ADJALBAS"]

    function carregarPg(n){
      let i = n * 5;
      let txtTabela = ""
      let f = i + 4;

      while(i <= f){
        //Operador ternário
        let aluno = (i <= alunos.length)?"&nbsp;":alunos[i]
        
        txtTabela += `<tr><td>${alunos[i]}</td></tr>`
        i++
      }

      document.getElementById("tbCorpo").innerHTML = txtTabela
    }
    carregarPg(0)
    

    let listaPagina = ""
    let qtPagina = Math.ceil(alunos.length / 5);
    i = 1;

    while(i <= qtPagina){
      listaPagina += `<li><a onclick="carregarPg(2)" href="#">${i}</a></li>`
      i++
    }

    document.getElementsByClassName("pagination").innerHTML = listaPagina;

</script>
  
</body>
</html>
