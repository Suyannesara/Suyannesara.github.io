<html lang="pt_br">

<!--INÍCIO DA MINHA HEAD-->
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Criar um ponto de coleta</title>

   <!--Chamando a fonte ROBO E UBUNTU ao mesmo tempo-->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

   <!--AQUI COMEÇA O CSS-->
   <link rel="stylesheet" href="form.css">

</head>



<body>

   <div id= "page-creat-point">

         <form action="">
             <h1>Cadastro de funcionários</h1>

             <!--agrupar vários campos-->
             <fieldset>
                 <legend>
                     <h2>Dados do funcionário</h2>

                 </legend>

                 <div class="field">
                     <label for="name"> Nome</label>

                     <input type="text"name = "name">
                 </div>

                 <div class="field-group">
                     <div class="field">
                         <label for="address">Endereço</label>
                         <input type="text" name= "address">
                     </div>

                     <div class="field">
                         <label for="address2">Número/Complemento</label>
                         <input type="text"name="address2">
                     </div>
                 </div>

                 
            <div class="field-group">
                <div class="field">
                    <label for="">Modalidade de atuação</label>
                    <select name="uf">
                        <option value="">Presencial</option>
                        <option value="">Remoto</option>
                       
                    </select>
                </div>

                <div class="field">
                    <label for="city">Cidade</label>
                    <input type="text" name= "city">
                     </div>
                </div>
            </div>
       
              <!--ENVIO DO FORMULÁRIO-->
              <button id="button" type="submit">Cadastrar ponto de coleta</button>
            </fieldset>
         </form>

   </div>
 
</body>
</html>
